    <!-- Div that has the form -->
    <div class="search-div">
      <form action="/" method="POST">
        <h3>Search Turners Content</h3>
        <input type="text" name="input" class="input" />
        <input type="submit" value="Submit" class="submit" />
      </form>
    </div>

    <!-- div that shows the results -->
    <div class="results-div">
      {%for value in values%} {%if openGraphImage in value %}
      <a href="" target="_blank"
        ><img src="{{ value['openGraphImage']['contentUrl'] }}" alt=""
      /></a>
      {%endif%}

      <a href="{{value['url']}}" target="_blank"
        ><h4 class="title">{{value['name']}}</h4></a
      >
      <a href="{{value['url']}}" target="_blank" class="link"
        >{{value['url']}}</a
      >
      <p>{{value['snippet']}}</p>
      <br />

      {%endfor%}
    </div>
